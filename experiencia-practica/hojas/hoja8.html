<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figure</title>
</head>
<body>
  
  <p>

  <figure>
    <video src="assets/oceano.mp4" controls autoplay muted loop width="300">

  </figure>

</body>
</html>
